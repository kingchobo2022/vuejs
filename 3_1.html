<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <p v-if="stock > 10">안정 재고상태</p>
    <p v-else-if="stock > 0">위험 재고상태</p>
    <p v-else>재고없음</p>
</div>    
<script>
const app = Vue.createApp({
    data() {
        return {
            stock: 11
        }
    }
}); 
app.mount('#app');
</script>
</body>
</html>
