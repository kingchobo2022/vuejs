<!DOCTYPE html>
<html lang="en">
<head>
    <title>첫번째 뷰 페이지</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">{{ message }} <br><br>
        {{ `오늘의 행운 숫자 : ` + Math.ceil(Math.random() * 45) }}
    </div>


    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message: "Hello World!"
                }
            }
        });
        app.mount('#app');
    </script>
</body>
</html>
