<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="sport in sports">{{ sport }}</li>
    </ul>
</div>   
<script>
const app = Vue.createApp({
    data() {
        return {
            sports: [
                'Baseball',
                'Football',
                'Volleyball',
                'Swimming',
            ]
        }
    }
});   
app.mount('#app'); 
</script> 
</body>
</html>
