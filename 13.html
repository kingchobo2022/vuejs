<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app"></div>    
<script>
const app = Vue.createApp({
    template: `<h1>{{ channelName }}</h1>
        <p>채널 영상을 시청해 주셔서 감사합니다.</p>`,
    data() {
        return {
            channelName: "왕초보 홈페이지만들기"
        }
    }
});
app.mount('#app');    
</script>
</body>
</html>
