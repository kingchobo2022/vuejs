<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
    <p v-if="female">저는 여자입니다.</p>
    <p v-else>저는 여자가 아닙니다.</p>
</div>

<script>
const app = Vue.createApp({
    data() {
        return {
            female: true
        }
    }
});    
app.mount('#app');
</script>
</body>
</html>
