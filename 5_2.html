<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        img {
            max-width: 100px;
            margin : 5px;
        }
    </style>
</head>
<body>
<div id="app">
    <figure v-for="image in images">
        <img v-bind:src="image.src" alt="">
        <figcaption>{{ image.caption }}</figcaption>
    </figure>
</div>
<script>
const app = Vue.createApp({
    data() {
        return {
            images: [
                {caption: '이미지1', src: '1.webp'},
                {caption: '이미지2', src: '2.jpg'},
                {caption: '이미지3', src: '3.jpg'},
            ]
        }
    }
});  
app.mount('#app');
</script>    
</body>
</html>
